<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex App</title>
</head>
<body style="background-color: #E4FFFF; font-family: 'Questrial', sans-serif;">
    <header style="padding-top: 10px; display: flex; justify-content: centergit;">
        <img src="./imagens/logo.png" alt="" style="width: 150px;">
    </header>

    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 100px; gap:50px;">

        <h1 style="color: #4E36DA; text-shadow: 2px 2px #6ECBE3; font-size: 45px;">Dados da trilha</h1>

        <div style="background-color: #5C30C5; padding: 40px; border-radius: 10px; display: flex; flex-direction: column; gap: 10px; font-size: 20px;">
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <p style="color: white;">Calorias gastas</p>
                <p style="background-color: white; color: #5C30C5; border-radius: 5px; padding: 10px;">0cal</p>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <p style="color: white;">Seu tempo de trilha foi</p>
                <p style="background-color: white; color: #5C30C5; border-radius: 5px; padding: 10px;">0h0min</p>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <p style="color: white;">Foram percorridos</p>
                <p style="background-color: white; color: #5C30C5; border-radius: 5px; padding: 10px;">0km</p>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <p style="color: white;">A energia gerada foi</p>
                <p style="background-color: white; color: #5C30C5; border-radius: 5px; padding: 10px;">0%</p>
            </div>
        </div>
    </main>
</body>
</html>
